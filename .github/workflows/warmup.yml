name: Warmup
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl warmup
        run: |
          curl -sS -m 10 \
            -H "x-warmup-token: ${{ secrets.WARMUP_TOKEN }}" \
            https://vynl.in/api/warmup || true