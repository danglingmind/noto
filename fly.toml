# fly.toml app configuration file generated for vynl on 2026-01-01T22:25:12+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'vynl'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"
  # Build-time arguments for NEXT_PUBLIC_* variables
  # These are safe to expose as they're embedded in client-side code anyway
  # Fill in the actual values from your .env file
[build.args]
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY = "pk_test_Y3Jpc3AtbGVtbWluZy00NC5jbGVyay5hY2NvdW50cy5kZXYk"
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY = "pk_test_51SM1VFSOzfdP0mOgkPqqk45GVHMZB3YfaseTh5Dv0ajkJOlfZdibDWcCkEyPHmWxwaT0duiZ3t7PLG5IMHdLxc4b00y7WTcJiN"
  NEXT_PUBLIC_APP_URL = "https://vynl.fly.dev"
  # Note: R2 credentials should be set as secrets, not build args
  # CLOUDFLARE_R2_ACCOUNT_ID, CLOUDFLARE_R2_ACCESS_KEY_ID, CLOUDFLARE_R2_SECRET_ACCESS_KEY
  # CLOUDFLARE_R2_BUCKET_NAME, CLOUDFLARE_R2_PUBLIC_URL should be set via fly secrets

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[processes]
  app = 'node server.js'

[http_service]
  internal_port = 3000
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/health'

[[services]]
  protocol = 'tcp'
  internal_port = 3000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/health'
    protocol = 'http'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
